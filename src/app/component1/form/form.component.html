<h2>人員登記系統</h2>
<div class="form peopleSignUp">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">姓 名：</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="username" id="username" [(ngModel)]="peopleInfo.username">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">性 別：</label>
        <div class="col-sm-10">
            <div class="col-sm-5">
                <input type="radio" name="gender" id="male" value="male" [(ngModel)]="peopleInfo.gender">
                <label for="male" class="control-label">男</label>
            </div>
            <div class="col-sm-5">
                <input type="radio" name="gender" id="female" value="female" [(ngModel)]="peopleInfo.gender">
                <label for="female" class="control-label">女</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">城 市：</label>
        <div class="col-sm-10">
            <select class="form-control" name="city" id="city" [(ngModel)]="peopleInfo.city">
                <option value="{{city}}" *ngFor="let city of cityList">{{city}}</option>
            </select>
        </div>
        
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">愛 好：</label>
        <span *ngFor="let hobby of peopleInfo.hobby; let key = index">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="hobby" [id]="'hobby' + key" [(ngModel)]="hobby.checked">
            <label [for]="'hobby' + key">{{hobby.hobbyName}}</label>
        </span>
    </div>
    <div class="form-group">
        <label for="note" class="col-sm-2 control-label">注 釋：</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="note" id="note" cols="30" rows="10" [(ngModel)]="peopleInfo.note"></textarea>
        </div>
    </div>

    <div class="form-group" >
        <div>
            <button type="button" class="btn btn-default" (click)="doSubmit()"> 提交</button>
        </div>
    </div>
    <div>
        <pre>
            {{ peopleInfo | json }}
        </pre>
    </div>
</div>
